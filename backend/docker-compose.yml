                                                                                                                                                                                                                                                                                    pgadmin4 : latest
                                                                                                                                                                                                                                                                                                   container_name : buildpro -
                                                                           pgadmin
                                                                               restart : unless -
                                                                                         stopped
                                                                                                 environment : PGADMIN_DEFAULT_EMAIL : admin @buildpro.com
                                                                                                                                           PGADMIN_DEFAULT_PASSWORD : admin
                                                                                                                                                                          ports : -"5050:80" depends_on : -postgres
                                                                                                                                                                                                              volumes : -pgadmin_data : /
                                                                                                                                                                                                                                        var / lib / pgadmin

                                                                                                                                                                                                                                                        volumes : postgres_data : pgadmin_data:
