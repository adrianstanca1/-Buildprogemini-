version : '3.8'

          services : postgres : image : postgres : 16 -
                                        alpine
                                            container_name : buildpro -
                                                             postgres
                                                                 restart : unless -
                                                                           stopped
                                                                                   environment : POSTGRES_DB : buildpro
                                                                                                                   POSTGRES_USER : postgres
                                                                                                                                       POSTGRES_PASSWORD : postgres
                                                                                                                                                               ports : -"5432:5432" volumes : -postgres_data : /
                                                                                                                                                                                                               var / lib / postgresql / data healthcheck : test : [ "CMD-SHELL", "pg_isready -U postgres" ] interval : 10s timeout : 5s retries : 5

